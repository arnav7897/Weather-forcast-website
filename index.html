<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="weatherio">
    <meta name="description" content="weather forcasting site ">
    <!-- favicon -->

    <link rel="favicon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>weather forcasting</title>
</head>

<body>
    <nav id="nav" class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEATHER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="active" aria-current="page" href="#">Current Location</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div id ="indput" class="inputBox">
                        <input id="input" required="" type="text">
                        <span>Location</span>
                    </div>
                    <button id="search" class="button">
                        <p>Search</p>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="sider">
            <div class="s_heading">NOW SHOWING</div>
            <div class="s_content">
                <div class="s_city">Gurdaspur</div>
                <hr class="line">
                <div class="s_region">Punjab,India</div>
                <hr class="line">
                <div class="s_time">11 am</div>
            </div>
        </div>
        <div class="forcast">
            <div class="temp">
                <img id="img" class="temp_img" src="https://cdn.weatherapi.com/weather/64x64/day/296.png" alt="weather">
                <div class="temp_info flex_c">
                    <h1 id="condition" class="title condition">PARTY CLOUD</h1>
                    <hr class="line">
                </div>
                <div class="temp_ctemp flex_c">
                    <h1 class="title ">Temperature</h1>
                    <p id ="temp" class="description Temperature">
                        40 degree celcius</p>
                </div>
                <div class="temp_feel flex_c">
                    <h1 class="title ">Feel like</h1>
                    <p id="feel" class="description Temperature_like ">
                        40 degree celcius</p>
                </div>
            </div>
            
            <div class="pressure ">
                <h1 class="title">Pressure
                    <img src="assets/pressure-gauge_11639989.png">
                </h1>
                <hr class="line">
                <p id="pressure" class="description">1234 MB</p>
            </div>
            <div class="wind">
                <h1 class="title">WIND
                    <img src="assets/wind_136712.png">
                </h1>
                <hr class="line">
                <p id = "wind" class="description">1234 </p>
            </div>
            <div class="uv">
                <h1 class="title">UV INDEX
                    <img src="assets/rays_4937594.png">
                </h1>
                <hr class="line">
                <p id="uv" class="description">1234 MB</p>
            </div>
            <div class="aqi">
                <h1 class="title">
                    AQI
                    <img src="assets/aqi_mini-1200x675-1.webp">
                </h1>
                <hr class="line">
                <p id = "co"class="description">CO - 45</p>
                <p id = "no2"class="description">NO2 - 45</p>
                <p id = "so2"class="description">SO2- 45</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src = "script2.js"></script>
</body>

</html>
